<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Tickets</title>
</head>
<body>
<h2>Submitted Details:</h2>
<p>Description: <span id="description"></span></p>
<p>Resolved Status: <span id="resolvedStatus"></span></p>
<p>UserId: <span id="userId"></span></p>

<!-- Container to display user's tickets -->
<div id="userTicketsContainer"></div>

<script>
    // Get URL parameters
    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null;
    }

    document.getElementById("description").innerText = getURLParameter("description");
    document.getElementById("resolvedStatus").innerText = getURLParameter("resolved");
    document.getElementById("userId").innerText = getURLParameter("userId");
</script>

<form action="/updateTicket" method="post">
    <label for="ticketId">Update ticket by ticket Id</label>
    <input type="number" id="ticketId" name="ticketId">
    <label for="resolved">Update ticket resolved status</label>
    <input type="checkbox" id="resolved" name="resolved" value="true">

    <input type="submit" value="submit">
</form>

<form action="/allTicketsByUser" method="post">
    <label for="userId_1">Get all tickets by User Id</label>
    <input type="number" id="userId_1" name="userId_1">
    <input type="submit" value="submit">
</form>

<form action="/allTickets" method="post">
    <label for="userId_2">Enter admin pin code to get all tickets</label>
    <input type="text" id="userId_2" name="userId_2">
    <input type="submit" value="submit">
</form>

<form action="/deleteTicket" method="post">
    <label for="ticket_Id">Enter ticketID you want to delete</label>
    <input type="number" id="ticket_Id" name="ticket_Id">
    <input type="submit" value="submit">
</form>

</body>
</html>
